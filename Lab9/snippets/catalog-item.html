<div class="catalog-item-tile col-lg-4 col-md-6 col-12">
	<div class="row">
		<div class="col-md-5 col-12 custom-color border border-end-0 border-4">
			<div class="catalog-item-photo">
				<div>{{short_name}}</div>
				<img class="img-fluid" src="images/item.png" alt="Товар {{short_name}}">
			</div>
			<div class="catalog-item-price d-flex justify-content-between">
				<p class="p-0 m-0">{{price}}$</p>
				<p class="p-0 m-0">{{ammount_retail}}</p>
			</div>
		</div>
		<div class="catalot-item-description col-sm-7 col-12 custom-color-inverse border border-start-0 border-4">
			<h3 class="catalog-item-title pt-2">{{name}}</h3>
			<p class="catalog-item-details">{{description}}</p>
		</div>
	</div>	
	<hr class="d-block d-md-none">
</div>
