<div class="catalog-item-tile col-lg-6 col-12">
	<div class="row">
		<div class="col-md-5 col-12 custom-color">
			<div class="catalog-item-photo">
				<div>{{short_name}}</div>
				<img class="img-fluid" src="images/item.png" alt="Товар {{short_name}}">
			</div>
			<div class="catalog-item-price">{{price}} <span>{{ammount_retail}}</span></div>
		</div>
		<div class="catalot-item-description col-sm-7 col-12 custom-color-inverse">
			<h3 class="catalog-item-title">{{name}}</h3>
			<p class="catalog-item-details">{{description}}</p>
		</div>
	</div>	
	<hr class="d-block d-md-none">
</div>
