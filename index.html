<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<title>Лабораторні роботи</title>
	<style>
		*{
			background: #000000;
		}
		h1{
			color: #111111;
			text-align: center;
			text-shadow: 1px 1px #FFFFFF;
			font-size: 3em;
		}
		ul{
			list-style: none;
			text-align: center;
			padding-inline-start: 0;
		}
		a{
			color: #888888;
			font-size: 2em;
			text-decoration: none;
		}
		a:hover{
			color: #FFFFFF;
		}
		hr{
			border:1px solid #222222;"
		}
		footer{
			color:#222222;
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100%;
			height: 40px;
		}
		footer p{
			display: block;
			margin: 0;
			float: left;
		}
		footer p a{
			font-size: 1em;
		}
		footer p:nth-child(odd){
			float: right;
		}
	</style>
</head>
<body>
	<h1>Лабораторні роботи</h1>
	<ul>
		<li><a href="https://mxkxk.github.io/WebThingsFolder/Lab1/">Лабораторна #1</a></li>
		<li><a href="https://mxkxk.github.io/WebThingsFolder/Lab2/">Лабораторна #2</a></li>
		<li><a href="https://mxkxk.github.io/WebThingsFolder/Lab3/">Лабораторна #3</a></li>
	</ul>
	<footer>
		<hr>
		<p><a href="https://github.com/Mxkxk/WebThingsFolder">https://github.com/Mxkxk/WebThingsFolder</a></p>
		<p>27/02/2021</p>
	</footer>
</body>
</html>
